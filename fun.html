<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <title>Coin Collector Game</title>
</head>
<body>
    <!-- Popup -->
    <div class="popup" id="rules-popup">
        <div class="popup-content">
            <h2>RULES</h2>
            <p>1. Use WASD to move</p>
            <p>2. Collect all coins</p>
            <button onclick="closePopup()">Start Game</button>
        </div>
    </div>

    <div class="game-container">
        <div class="character"></div>
        <!-- Add coins elements here -->
    </div>
    <div class="coin-counter">Coins: <span id="counter">0</span></div>
    <div class="game-over" id="game-over">GAME OVER</div>
    <script src="script.js"></script>
</body>
</html>
